<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download My Android App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .btn-download {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 20px 0;
    }
    .btn-download:hover {
      background-color: #0056b3;
    }
    #status {
      font-weight: bold;
      color: #28a745;
      margin-top: 15px;
      display: none;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-top: 30px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Download My Android App</h1>
  <p>Version: 1.0.0 | Size: 71 MB</p>
  <button class="btn-download" id="downloadBtn">Download APK</button>
  <p id="status"></p>
  <div class="info">
    <p><strong>Note:</strong> You may need to enable <em>Install from Unknown Sources</em> on your Android device to install this app.</p>
    <p>If download doesn't start, try refreshing the page.</p>
  </div>
  
  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');
    // Correct direct raw GitHub URL
    const apkUrl = 'https://github.com/rohilkohli/nexassure-app-download/raw/main/nexassure_v.1.apk';

    downloadBtn.addEventListener('click', () => {
      status.style.display = 'block';
      status.textContent = 'Preparing your download...';

      const a = document.createElement('a');
      a.href = apkUrl;
      a.download = 'nexassure_v.1.apk';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => {
        status.textContent = 'Download started! Thank you for downloading.';
      }, 2000);
    });
  </script>
</body>
</html>
