<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download My Android App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #fff3e0 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 400px;
      margin: 60px auto 0 auto;
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 1s cubic-bezier(.73,.08,.11,.98);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo {
      width: 56px;
      margin-bottom: 18px;
      animation: popIn 0.7s cubic-bezier(.73,.08,.11,.98);
    }
    @keyframes popIn {
      0% {transform: scale(0);}
      60% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      color: #1967d2;
      margin-bottom: 10px;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }
    .meta {
      font-size: 15px;
      color: #555;
      margin-bottom: 28px;
    }
    .btn-download {
      background: linear-gradient(90deg, #1967d2 0%, #43b581 100%);
      color: white;
      border: none;
      padding: 16px 54px;
      font-size: 19px;
      font-family: 'Montserrat', Arial, sans-serif;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(67,181,129,0.12);
      transition: background 0.3s, transform 0.18s;
      margin: 25px 0 16px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .btn-download:active {
      transform: scale(0.98);
    }
    .btn-download svg {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      fill: #fff;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-6px);}
    }
    #status {
      font-weight: 500;
      color: #43b581;
      margin-top: 14px;
      display: none;
      font-size: 1.07rem;
      transition: color 0.3s;
    }
    .progress-bar {
      display: none;
      height: 8px;
      width: 100%;
      background: #e0e0e0;
      border-radius: 100px;
      margin: 10px 0 0 0;
      overflow: hidden;
    }
    .progress {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #1967d2 0%, #43b581 100%);
      border-radius: 100px;
      transition: width 0.5s;
    }
    .checkmark {
      display: none;
      margin: 0 auto;
      margin-top: 12px;
      width: 44px;
      height: 44px;
      animation: fadeIn 0.9s;
    }
    .info {
      font-size: 15px;
      color: #555;
      margin-top: 36px;
      line-height: 1.6;
      background: #f7f7f7;
      padding: 17px;
      border-radius: 10px;
      text-align: left;
    }
    footer {
      margin-top: auto;
      text-align: center;
      color: #aaa;
      font-size: 13px;
      padding: 18px 0 8px 0;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px 10px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4rem;
      }
      .btn-download {
        font-size: 17px;
        padding: 14px 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/color/96/000000/android-os.png" alt="App Logo" class="logo" />
    <h1>Download Nexassure App</h1>
    <div class="meta">Version: 1.0.0 &nbsp;|&nbsp; Size: 71 MB</div>
    <button class="btn-download" id="downloadBtn">
      <svg viewBox="0 0 24 24">
        <path d="M12 16v-8m0 8l-4-4m4 4l4-4M4 20h16" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Download APK
    </button>
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
    <p id="status"></p>
    <svg class="checkmark" id="checkmark" viewBox="0 0 52 52">
      <circle cx="26" cy="26" r="25" fill="none" stroke="#43b581" stroke-width="3"/>
      <path fill="none" stroke="#43b581" stroke-width="4" d="M14 27l7 7 17-17"/>
    </svg>
    <div class="info">
      <strong>Note:</strong> You may need to enable <em>Install from Unknown Sources</em> on your Android device to install this app.<br>
      If download doesn't start, try refreshing the page.<br>
      <em>Need help?</em> <a href="mailto:support@example.com">Contact support</a>
    </div>
  </div>
  <footer>
    &copy; 2025 Nexassure. All rights reserved.
  </footer>
  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const checkmark = document.getElementById('checkmark');
    const apkUrl = 'https://github.com/rohilkohli/nexassure-app-download/raw/main/nexassure_v.1.apk';

    downloadBtn.addEventListener('click', () => {
      status.style.display = 'block';
      status.textContent = 'Preparing your download...';
      progressBar.style.display = 'block';
      progress.style.width = '0';

      // Animate progress bar
      let prog = 0;
      const progInterval = setInterval(() => {
        prog += Math.random() * 22 + 10; // Progress faster
        if (prog >= 100) prog = 100;
        progress.style.width = prog + '%';
        if (prog >= 100) {
          clearInterval(progInterval);
          status.textContent = 'Download started! Thank you for downloading.';
          progressBar.style.display = 'none';
          checkmark.style.display = 'block';
          setTimeout(() => {
            status.style.display = 'none';
            checkmark.style.display = 'none';
          }, 2800);
        }
      }, 400);

      // Start download
      const a = document.createElement('a');
      a.href = apkUrl;
      a.download = 'nexassure_v.1.apk';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
